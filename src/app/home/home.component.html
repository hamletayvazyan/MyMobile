<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="flex ion-align-items-center ion-justify-content-between">
            <ion-row>
                <ion-col class="ion-text-left ion-align-self-center">
                    Welcome {{userInfo.first_name}}
                </ion-col>
                <ion-col class="ion-text-right">
                    <ion-button (click)="logout()" color="medium" shape="round" fill="outline" size="small">
                        logout
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <strong>Ready to create an app?</strong>
        <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
                               href="https://ionicframework.com/docs/components">UI Components</a></p>
    </div>
</ion-content>
