<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="flex ion-align-items-center ion-justify-content-between">
            <ion-row>
                <ion-col class="ion-text-left ion-align-self-center">
                    Welcome {{userInfo.first_name}}
                </ion-col>
                <ion-col class="ion-text-center ion-align-self-center" (click)="presentPopover($event)">
                    <ion-icon name="search-outline"></ion-icon>
                </ion-col>
                <ion-col class="ion-text-right">
                    <ion-button (click)="logout()" color="medium" shape="round" fill="outline" size="small">
                        logout
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
        <ion-row>
            <ion-col *ngFor="let photo of photos" size="4">
                <ion-card *ngIf="photo.url_c">
                    <img [src]="photo.url_c"/>
                    <ion-card-header>
                        <ion-card-subtitle>{{photo.ownername}}</ion-card-subtitle>
                        <ion-card-title>{{photo.title}}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content
                    loadingSpinner="bubbles"
                    loadingText="Loading more data...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-content>
</ion-content>
